<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
      function expandedForm(num) {
        // Your code here
        let strArr = num
          .toString()
          .split("")
          .reverse();
        console.log(strArr);
        let init = 0;
        let asd = 1;
        for (str of strArr) {
          console.log(init);
          init = init + Number(str) * asd;
          console.log(init);
          asd = asd * 10;
          console.log(asd, "asd", init, "init", str, "str");
        }

        return init.toString();
      }

      expandedForm(12);
    </script>
  </body>
</html>
