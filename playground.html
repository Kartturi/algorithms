<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>



    <script>
        console.log(maxChar("aabbb"));
        function maxChar(str) {
            const charMap = {};
            let max = 0;
            let maxChar = '';

            for (let char of str) {
                if (charMap[char]) {
                    charMap[char]++;
                } else {
                    charMap[char] = 1;
                }
            }

            for (let char in charMap) {
                if (charMap[char] > max) {
                    max = charMap[char];
                    maxChar = char;
                }
            }

            return maxChar;
        }
    </script>
</body>

</html>
