<body>
    <script>

        steps(16)
        function steps(n) {
            for (let row = 0; row < n; row++) {
                let stairs = "";

                for (let column = 0; column < n; column++) {
                    if (column <= row) {
                        stairs += "#"
                    } else {
                        stairs += ""
                    }
                }
                console.log(stairs);
            }
        }
    </script>
